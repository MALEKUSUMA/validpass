<body>
    <h2>Iframe - Target for a Link</h2>
<iframe
src="https://image.architonic.com/img_pro2-4/150/4439/wall-desk-frontaal-b.jpg" name="iframe_a" height="700px" width="100%"
title="Iframe Example"></iframe>
<p><a
href="https://d2r55xnwy6nx47.cloudfront.net/uploads/2020/07/Photosynthesis_2880_Lede.jpg"
target="iframe_a">dogS</a></p>
<p>When the target attribute of a link matches the name of an
iframe, the link will open in the iframe.</p>
</body>
